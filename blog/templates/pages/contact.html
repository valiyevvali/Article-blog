{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    {{ contact }}
{% endblock %}

{% block content %}
{% if messages %}

    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
    {% endfor %}

{% endif %}

    
    <form  method="POST">
        {% csrf_token %}
        {{form|crispy}}

        <button type="submit" class="btn btn-danger">Sumbit</button>
    </form>
{% endblock %}
